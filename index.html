<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Locate Button Dijit</title>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="css/LocateButton.css">
    <style type="text/css">
    html, body{
            height: 100%;
            width: 95%;
        }
        .container{
            height: 90%;
            width: 90%;
            position: relative;
            padding: 10px;
            border: 1px solid #eee;
            -webkit-border-radius: 3px;
            border-radius: 3px;
        }
        #map{
            height: 100%;
            position: relative;
        }
        #SunButton{
            position:absolute;
          top:95px;
          left:20px;
          z-index:50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map" class="map">
            <div id="SunButton"></div>
        </div>
    </div>
    
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is 
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.7/" type="text/javascript"></script>
    <script type="text/javascript">
        
        require(["esri/map", "application/LocateButton", "dojo/on", "esri/tasks/GeometryService", "esri/layers/GraphicsLayer"], function(Map, LocateButton, on, GeometryService, GraphicsLayer){
            
            
            esriConfig.defaults.geometryService = new GeometryService(location.protocol + "//utility.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");
            
            var myMap = new Map("map", {
                zoom: 2,
                basemap: "streets"
            });
            
            myMap.addLayer(new esri.layers.ArcGISTiledMapServiceLayer(
                "http://services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer", {
                id: "lyrWorldStreetMap"
            }));

            var myLayer = new GraphicsLayer({
                id: "testLayer",
                //opacity: 0.5
            });
            myMap.addLayer(myLayer);    
            
            myWidget = new LocateButton({
                //useTracking: true,
                graphicsLayer: myLayer,
                map: myMap
            }, "SunButton");
            myWidget.startup();
            
            myWidget.on('locate', function(evt){
                console.log(evt);
            });
            

            

        });
    </script>
</body>
</html>
