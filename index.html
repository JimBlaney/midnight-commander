<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Solar Terminator Layer - Esri JSAPI</title>
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/SolarTerminator.css">
    <style>
      html, body { 
        overflow: hidden;
      }      
      #splash {
        position:   fixed;
        top:        0; 
        right:      0; 
        bottom:     0; 
        left:       0;
        z-index:    99;
        background: white center no-repeat fixed url("images/splash.gif");
      }      
      #map {
        position: fixed;
        top:      0; 
        right:    0; 
        bottom:   0; 
        left:     0;
      }
      #SunButton{
        position:absolute;
        top:95px;
        left:20px;
        z-index:50;
       }      
    </style>    
  </head>
  <body class="claro">
    <div id="splash"></div>
    <div id="map">
      <div id="SunButton"></div>      
    <script>
      /*to do
      figure out why we have to wait for layer-add-result to call startup()
      figure out whether we can avoid hardcoding something like 'application...html' in the .js define()
      follow driskull github repo structure
      confirm whether public methods operate as expected (ie. with time slider)
      make gh-pages branch
      share with Jim Blaney
      
      optional:
      convert to work in Web Application Builder
      
      resources:
      http://www.arcgis.com/home/item.html?id=6c65b0f17ffc4bfdb71f60ca64d40bcc      
      http://solarterminator-esri-jsapi.googlecode.com/svn/trunk/layer.html      
      dereks working version with external button http://10.111.13.3/~dere4925/esri/solar-terminator/amd/sun.html
      
      */
      var injectStylesheet = function(url) {
        var e  = document.createElement("link");
        e.rel  = "stylesheet";
        e.href = url;
        document.getElementsByTagName("head")[0].appendChild(e);
      };
      
      injectStylesheet("http://serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dojo/resources/dojo.css");
      injectStylesheet("http://serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dijit/themes/claro/claro.css");
      injectStylesheet = null;
    </script>
    <script>
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      
      var djConfig = {
        parseOnLoad: false,
        packages: [{
                name: "application",
                location: package_path + '/js'
            }]
      };      
    </script>
    <script src="http://js.arcgis.com/3.8"></script>
    <script>
      require([
      		"esri/map",
            "application/SolarTerminatorLayer",
      		"dojo/_base/fx",
      		"dojo/dom-construct",
      		"dojo/parser"
      	], function (
      		Map,
            SolarTerminatorLayer,
      		fx,
      		domConstruct,
      		parser) {

      	parser.parse();      	

      	var map = new Map("map", {
      			wrapAround180 : true,
                basemap: "topo",
                center: [0,0],
                zoom: 2
      		});        
            
      	map.on("layer-add-result", function () {        
            sun = new SolarTerminatorLayer({                
                visible: false,
                map: map
            }, "SunButton");
            sun.startup();
      	});
        
      	fx.fadeOut({
      		node : "splash",
      		duration : 500,
      		onEnd : domConstruct.destroy
      	}).play();        
      });
    </script>
  </body>
</html>
